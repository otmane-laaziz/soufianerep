{% block content %}

		<br>

					<h1>User's Table</h1>
				
					<table class="table">
						<tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            
                           
                            
							
						</tr>

						{% for i in form %}
							<tr>
                                <td>{{i.first_name}}</td>
                                <td>{{i.last_name}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.message}}</td>
                               
								
                               
                                
								
							</tr>
						{% endfor %}
						
					</table>
				
		</div>

{% endblock content %}
